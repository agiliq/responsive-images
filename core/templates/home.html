{% load responsive_images_tags %}
<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script>document.cookie='resolution='+Math.max(window.outerWidth, 0)+'; path=/';</script>
        <link href="{{ STATIC_URL }}css/bootstrap_2.3.2.css" rel="stylesheet" type='text/css'>
        <link href="{{ STATIC_URL }}css/bootstrap-responsive_2.3.2.css" rel="stylesheet" type='text/css'>
        <style type='text/css'>
            .images { text-align: center; }
            .row .hero-unit  {
                padding: 15px;
            }
            .row .hero-unit h1 {
                position: relative;
                text-align: center;
                width: 100%;
                font-size: 40px;
                font-weight: 600;
                text-shadow: 0 2px 2px rgba(0, 0, 0, .75);
            }
        </style>
    </head>
    <body>

<div class="container">
    <div class='tabbable'>
        <div class="row">

        <div class="span12">
            <div class="navbar ">
                <div class="navbar-inner">
                    <a href="#" class="brand">Responsive Images</a>
                    <ul class="nav">
                        <li class="active"><a href="#tab-home" data-toggle='tab'>Home</a></li>
                        <li class="divider-vertical"></li>
                        <li><a href="#tab-how" data-toggle='tab'>How</a></li>
                        <li class="divider-vertical"></li>
                        <li><a href="http://agiliq.com/blog" target="_blank">Blog</a></li>
                        <li class="divider-vertical"></li>
                        <li><a href="http://agiliq.com" target="_blank">About</a></li>
                        <li class="divider-vertical"></li>
                    </ul>
                </div>
            </div>
        </div>
        </div>
        <div class='tab-content'>
            <div class='tab-pane active' id='tab-home'>
                <div class="row">
                <div class="span12">
                    <div class="hero-unit">
                        <p>
                            Please resize your browser and reload to see various sizes of the image. Download the image to check file size in bytes"
                        </p>
                    </div>
                </div>
                </div>
                <div class='images'>
                    {% with STATIC_URL|add:"images/ubuntu.png" as imageurl %}
                    <img src={% static_responsive imageurl %} />
                    {% endwith %}
                </div>
            </div>
            <div class='tab-pane' id='tab-how'>
                <p>TODO</p>
            </div>
        </div>
    </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js" ></script>
    <script type='text/javascript' src='{{ STATIC_URL }}js/bootstrap-tab.min.js'></script>
    </body>
</html>
